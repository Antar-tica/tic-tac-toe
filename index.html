<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="gameboard">
            <!-- 3x3 GRID -->
            <div class="box" id="b1"></div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3"></div>
            <div class="box" id="b4"></div>
            <div class="box" id="b5"></div>
            <div class="box" id="b6"></div>
            <div class="box" id="b7"></div>
            <div class="box" id="b8"></div>
            <div class="box" id="b9"></div>
            <!-- END OF GRID -->
        </div>
        <p id="winNotifier"></p>
        <div id="p1">
            <span id="selector">Player 1 :</span>  <span id="player1Score">0</span>
        </div>
        <div id="p2">
            Player 2 :  <span id="player2Score">0</span>
        </div>
        <button id="button">Reset</button>
        <img id="stickfigure1" src="./Images/stickfigure1.png" role="presentation">
        <img id="stickfigurePush" src="./Images/Stickfigurepush.png" role="presentation">
        <img id="stickfigurePush2" src="./Images/Stickfigurepush2.png" role="presentation">
        <img id="stickfigureThink" src="./Images/Stickfigurethinking.png" role="presentation">
        <img id="stickfigureFight1" src="./Images/StickfigureFight1.png" role="presentation">
        <img id="stickfigureFight2" src="./Images/StickfigureFight2.png" role="presentation">
    </main> 
    <script src="./script.js"></script>
</body>
</html>
